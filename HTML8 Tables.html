<!DOCTYPE html>
<html>
	
	<head>
		<title>Tables</title>
	</head>
	<body>
		<h2>Table</h2>

		<table border=3px bgcolor="blue" height=80 width=50%><!--pixel-->
			<tr bgcolor="grey"><!--color-->
				<th height=10 width=75>month:</th><!--table heading-->
				<th>January</th>
				<th>Febuary</th>
				<th>March</th>
				<th>April</th>
			</tr><!--table row-->
			<tr bgcolor="green" align=center>
				<th>income:</th>
				<td>500</td><!--table data-->
				<td>200</td>
				<td>350</td>
				<td>400</td>

			</tr>
		</table>

	</body>

</html>
